<!DOCTYPE html>
<html>
<head>
    <meta  name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .green {
        border-color:green;
        color:green;
        text-align:center;
      }
      .red{
        border-color:red;
        color:red;
        text-align:center;
      }
    </style>
    <title>Lunch Checker</title>
  </head>
  <body ng-app="LunchCheck">
    <div class="container">
    <h1>Lunch Checker</h1>
    <div ng-controller="LunchCheckController">
          <div class="form-group">
            <input id="lunch-menu" type="text" name="name" ng-model="list" ng-change="convertToArray()"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" />
          </div>
         	<div class="form-group">
             <button class="btn btn-default" ng-click="countItems(); ">Check If Too Much</button>
          </div>

         	<div class="form-group message">
         	  <input type ="text" ng-class="class" ng-value="{{msg}}" />
         	</div>
     </div>
    </div>
  </body>
</html>
