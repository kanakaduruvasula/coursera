<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
      #main{
        background-color:lightblue;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container" id="main">
  <h1>Shopping List Check Off</h1>

  <div class="row">
    <!-- To Buy List -->
  <div class="col-md-6">
    <h2>To Buy:</h2>
      <div ng-controller='ToBuyShoppingController as list1'>
        <ul>
          <li ng-repeat="item in list1.items">
             Buy {{ item.quantity }} {{ item.name }} <button class="btn btn-primary" ng-click="list1.remove($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
         </li>
       </ul>
       <div ng-if="(list1.items.length === 0)" class="emptyMessage">Everything is bought!</div>
     </div> 
  </div>

    <!-- Already Bought List -->
    <div class="col-md-6">
     <h2>Already Bought:</h2>
      <div ng-controller='AlreadyBoughtShoppingController as list2'>
        <ul>
          <li ng-repeat="item in list2.items">
             Bought {{ item.quantity }} {{ item.name }}
          </li>
        </ul>
        <div ng-if="(list2.items.length === 0)" class="emptyMessage">Nothing bought yet.</div>
       </div>
     </div>
   </div>
</div>

</body>
</html>
